sqlite: &sqlite
  adapter: sqlite3
  database: db/<%= Rails.env %>.sqlite3

mysql: &mysql
  adapter: mysql2
  username: root
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  database: seed-migration<%= Rails.env %>

postgresql: &postgresql
  adapter: postgresql
  username: postgres
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  database: seed-migration<%= Rails.env %>
  min_messages: ERROR

defaults: &defaults
  pool: 5
  timeout: 5000
  host: localhost
  <<: *<%= ENV['DB'] || "postgresql" %>

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults
